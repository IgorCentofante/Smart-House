<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login System</title>

    <!--css imports-->
    <link rel="stylesheet" href="assets/src/css/reset.css" />
    <link rel="stylesheet" href="assets/src/css/login.css" />
    <link rel="stylesheet" href="assets/src/css/style.css" />
  </head>
  <body>
    <section class="login-area">
      <header>
        <nav class="navBar" id="nav">
          <a href="">Logo</a>
          <button id="btn-mobile">Menu</button>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="">Sobre</a></li>
            <li><a href="">Serviços</a></li>
            <li><a href="">Planos</a></li>
            <li><a href="login.html">Painel</a></li>
          </ul>
        </nav>
      </header>

      <div class="main-login">
        <div class="left-login">
          <h1>
            <div class="left-login-title">Faça login</div>
            e tenha sua casa em suas mãos
          </h1>
          <img class="house" src="assets/src/svg/loginIcon.svg" />
        </div>

        <form method="POST">
          <div class="right-login">
            <div class="card-login">
              <div class="state-login">
                <h1 class="title-state-login">Registro</h1>
              </div>

              <div class="text-field">
                <label for="usuario">Nome</label>
                <input type="text" name="usuario" placeholder="Nome Completo" />
              </div>
              <div class="text-field">
                <label for="usuario">E-mail</label>
                <input type="e-mail" name="usuario" placeholder="E-mail" />
              </div>
              <div class="text-field">
                <label for="Senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha" />
              </div>
              <div class="text-field">
                <label for="Senha">Confirme a senha</label>
                <input type="password" name="senha" placeholder="Confirme a sua senha" />
              </div>
              <input type="submit" class="btn-login" value="Enviar" />
              <h2 class="account-recovery">
                Esqueceu sua senha?<a> clique aqui!</a>
              </h2>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
